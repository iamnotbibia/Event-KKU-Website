<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
</style>

</head>
<body>
	<section>
		<!-- Start Slider  -->

		<div class="carousel slide">
			<div id="carouselExampleAutoplaying" class="carousel slide"
				style="margin-top: 3%;" data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="img/head.png" class="d-block w-100 " alt="..."
							height="auto">
					</div>
					<div class="carousel-item">
						<img src="img/head2.jpg" class="d-block w-100" alt="..."
							height="auto">
					</div>
					<div class="carousel-item">
						<img src="img/head3.png" class="d-block w-100" alt="..."
							height="auto">
					</div>
				</div>
				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>

		<!-- End Slider  -->

		<!--< Start Category Module -->
		<div class="container" style="color: #A73B24;">
			<div class="row">
				<p class="title text-center fs-2 mt-3">Categories</p>
				<div class="col-md-2" th:each="c:${category}">
					<div class="card" style="background-color: #202020;">
						<div class="card-body text-center">
							<a th:href="@{'/products?category='+${c.name}}"
								class="text-decoration-none" style="color: white;">[[${c.name}]]</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Category Module -->


		<!-- Start Latest Product Module -->

<div class="container" style="color: #A73B24;">
    <div class="row">
        <p class="title text-center fs-2 title-custom mt-3">All Events</p>
        <div class="col-md-2 col-sm-4 col-xs-6 mb-4" th:each="p:${products}">
            <div class="card shadow" style="border: none; color: #B8001F; transition: transform 0.3s, box-shadow 0.3s;" onmouseover="this.style.transform='scale(1.02)'; this.style.boxShadow='0 4px 20px rgba(0, 0, 0, 0.2)';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none';">
                <a th:href="@{'/product/'+${p.id}}">
                    <img alt="" th:src="@{'img/product_img/'+${p.image}}"
                         class="card-img-top"
                         style="border-radius: 10px 10px 0 0; height: auto; object-fit: cover;">
                </a>
                <div class="card-body" style="padding: 10px; color: #b4b4b4;">
                    <div class="event-date text-danger mt-1 mb-1 fw-bold" style="font-size: 1rem;">
                        [[${p.getFormattedStartDate()}]]
                    </div>
                    <h5 class="mb-2 fs-6 fw-bold">
                        <a th:href="@{'/product/'+${p.id}}" class="text-decoration-none" style="color: black;">
                            [[${p.title}]]
                        </a>
                    </h5>
                    <div class="short-location text-muted d-flex align-items-baseline">
                        <i class="fas fa-map-marker-alt me-1"></i>[[${p.location}]]
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


		<!-- End Latest Product Module -->
	</section>
</body>
</html>
